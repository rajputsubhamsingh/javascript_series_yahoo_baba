        // taking fake json data 

        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())  // here we replace text() -> json() 
        .then(data => {
            console.log(data)
            for(var x in data){
                // document.write(x + " ")
                // document.write(data[x].title + " ")
                var a = `${data[x].name} - ${data[x].email} - ${data[x].address.city}<br>`;
                document.write(a)
            }
        })
        .catch(error => console.log(error));
