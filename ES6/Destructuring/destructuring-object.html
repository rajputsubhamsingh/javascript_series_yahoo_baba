<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object</title>
    <script>
        let user = {
            name : "shubham singh",
            age : 20,
            city : "Bihar"
        }

        // let{name, age, city} = user;
        // console.log(name);
        // console.log(age);
        // console.log(city);


        //here we take alise name that we change the age as a
        let{name : n, age : a, city : c} = user;
        console.log(n);
        console.log(a);
        console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
