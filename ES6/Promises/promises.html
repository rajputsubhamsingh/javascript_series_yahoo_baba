        function prom(a,b){
            return new Promise(function(resolve, reject){
                console.log("Fetching data, Please wait.");
                setTimeout(() => {
                    var c = a/b;
                    if(a,b){
                        resolve(`Your answer is : ${c}`);
                    }
                    else{
                        reject("Failed to calculate.")
                    }
                }, 2000);
            });
        }


        prom(5,2).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
