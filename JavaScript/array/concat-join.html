<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat-Join</title>
</head>
<script>
    // 1.method
    // var a = ["pawan","aara","singh","tridev"];
    // var b = a.concat("hello","yello");    //concat is merge the two or more array
    // document.write(b);

    // 2.method
    var a = ["pawan","aara","singh","tridev"];
    var b = ["dilawar","daku","shyam"]; 
    var c = a.concat(b);
    document.write(c + "<br><br>");
    //join array ke sare element ko ek string me convert kar deta hai
    //aur join ke under hm jo pass karte hai wahi un element ke bihc me show karta hai
    var d = c.join(" - "); 
    document.write(d + "<br><br>");
</script>
