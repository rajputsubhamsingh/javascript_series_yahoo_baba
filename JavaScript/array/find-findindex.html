<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-FindIndex</title>
    <script>
        var ages = [10,13,18,20];
        // var ages = [21,19,18,20];
        document.write(ages + "<br><br>");

        var b = ages.find(checkAdult); //it return first find element in value
        var c = ages.findIndex(checkAdult); //it return first find element index
        document.write(b + "<br><br>");
        document.write(c + "<br><br>");

        function checkAdult(age){
            return age >= 18;
        }
    </script>
</head>
<body>
    
</body>
</html>
