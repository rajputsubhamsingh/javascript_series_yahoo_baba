<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Pop</title>
</head>
<script>
    var arr = ["pawan","aara","singh","tridev"];
    document.write(arr + "<br><br>");
    arr.push("yellow");           //push arr ke last me element add kar deta hai
    document.write(arr + "<br><br>");
    arr.pop()                    //pop arr ke last element ko remove kar deta hai
    arr.reverse();
    document.write(arr + "<br><br>");
</script>
<body>
    
</body>
</html>
