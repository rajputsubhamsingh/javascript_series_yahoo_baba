<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift-Unshift</title>
</head>
<script>
    var arr = ["pawan","aara","singh","tridev"];
    document.write(arr + "<br><br>");
    arr.shift();                          //arr ke starting element ko delete karta hai 
    document.write(arr + "<br><br>");
    arr.unshift("rahul");               //arr ke starting index pe element ko add kar deta hai 
    document.write(arr + "<br><br>");
</script>
<body>
    
</body>
</html>
