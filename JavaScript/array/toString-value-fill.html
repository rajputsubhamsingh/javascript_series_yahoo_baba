<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
    <script>
        var a = ["aman","deepak","neha","tinku","sinku"];

        a.toString();  //convert in string
        document.write(a + "<br>");
        // a.valueOf();    // just like document.write(a);
        document.write(a.valueOf() + "<br>");

        a.fill("Ram"); // fill function put a static value in the whole array 
        document.write(a + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
