<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript : History Object</h1>
    <button id="btn1">Back</button>
    <button id="btn2">Forward</button>
    <button id="btn3">Go</button>
    <script>
        document.getElementById('btn1').addEventListener('click', () => {
            history.back();
        });
        document.getElementById('btn2').addEventListener('click', () => {
            history.forward();
        });
        document.getElementById('btn3').addEventListener('click', () => {
            //jitna number dalenge utna page forward hoga yaha hm 1 dale hai
            history.go(-1);  //here we pass 1 then move page to forward and -1 then move to backward.

        });
    </script>
</body>
</html>
