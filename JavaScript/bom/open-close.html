<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Close Window</title>
</head>
<body>
    <button id="btn1">Open new window</button>
    <button id="btn2">Close window</button>
    <script>
        var myWindow;
        document.getElementById('btn1').addEventListener('click', () => {
            // window.open();
            myWindow = window.open('www.google.com', '', 'width = 500px, height = 200px, left = 500px, top = 200px');
        });

        document.getElementById('btn2').addEventListener('click', () => {
            myWindow.close();
        });
    </script>
</body>
</html>
