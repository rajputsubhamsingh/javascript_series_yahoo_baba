<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resizeBy-resizeTO</title>
</head>
<body>
    <button id="btn1">Open window</button> 
    <button id="btn2">Resize window</button>
    <script>
        var myWindow;
        document.getElementById('btn1').addEventListener('click', () => {
            // window.open();
            myWindow = window.open('www.google.com', '', 'width = 200px, height = 200px');
            myWindow.document.write("<p>This is myWindow.</p>")
        });
        

        document.getElementById('btn2').addEventListener('click', () => { 
            // myWindow.resizeTo(400,400);
            myWindow.resizeBy(400,400);
        });
    </script>
</body>
</html>
