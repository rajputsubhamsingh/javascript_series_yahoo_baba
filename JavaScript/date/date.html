<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
    <script>
        var d = new Date();

        document.write(d.toDateString() + "<br>");
        document.write(d.getDate() + "<br>");
        document.write(d.getFullYear() + "<br>");
        document.write(d.getMonth() + "<br>");
        document.write(d.getDay() + "<br>");
        document.write(d.getHours() + "<br>");
        document.write(d.getMinutes() + "<br>");
        document.write(d.getSeconds() + "<br>");
        document.write(d.getMilliseconds() + "<br>");
        document.write(d.toDateString() + "<br>");
        document.write(d.toDateString() + "<br>");
        document.write(d.toDateString() + "<br>");

        // set methods
        d.setDate(3)
        document.write(d + "<br>");
        d.setFullYear(2024)
        document.write(d + "<br>");
        d.setMonth(4)
        document.write(d + "<br>");
        d.setFullYear(2024) 
        //now further we set time method or function 

    </script>
</head>
<body>
    
</body>
</html>
